<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ulfciulfc</title>
  </head>
  <body>
    <div id="main">
      <div id="login-form-container">
        <form id="login-form" class="create-form">
          <label for="username-input">Name</label>
          <input type="text" name="username-input" id="username-input" />
          <label for="password-input">Password</label>
          <input type="password" name="password-input" id="password-input" />
          <input type="submit" value="Submit" id="submit-login-btn" />
        </form>
      </div>

      <div id="night-mode-container">
        <input
          type="button"
          value="Toggle night mode"
          id="toggle-night-mode-btn"
        />
      </div>

      <div id="unread-count" class="hidden-element">
        Unread notifications: 0
      </div>

      <div id="project-form-container" class="form-container hidden-element">
        <form id="project-create-form" class="create-form hidden-element">
          <label for="project-name">Name</label>
          <input type="text" name="project-name" id="project-name" />
          <label for="project-description">Description</label>
          <input
            type="text"
            name="project-description"
            id="project-description"
          />
          <input type="submit" value="Submit" id="submit-project-btn" />
        </form>
      </div>
      <h3 id="projects-h3" class="h3-element hidden-element">Projects:</h3>
      <div
        id="projects-container"
        class="entity-container hidden-element"
      ></div>
      <!-- stories -->
      <div id="story-form-container" class="hidden-element">
        <form id="story-create-form" class="create-form">
          <label for="story-name">Name:</label>
          <input type="text" id="story-name" name="story-name" required />

          <label for="story-description">Description:</label>
          <textarea
            id="story-description"
            name="story-description"
            rows="4"
            cols="50"
            required
          >
          </textarea>

          <label for="story-priority">Priority:</label>
          <select id="story-priority" name="story-priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <label for="story-status">Status:</label>
          <select id="story-status" name="story-status" required>
            <option value="ToDo">ToDo</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>

          <input type="submit" value="Submit" id="submit-story-btn" />
        </form>
      </div>
      <input
        type="button"
        value="Go back to projects"
        class="hidden-element"
        id="showProjectsBtn"
      />
      <input
        type="button"
        value="Show tasks"
        class="hidden-element"
        id="showTasksBtn"
      />
      <div id="storiesContainerHeader">
        <h3 id="stories-h3" class="hidden-element">Stories:</h3>
        <select id="story-dropdown" class="hidden-element">
          <option value="All">All</option>
          <option value="ToDo">ToDo</option>
          <option value="Doing">Doing</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <div id="stories-container" class="hidden-element"></div>
    </div>
    <!-- tasks -->
    <div id="task-form-container" class="hidden-element">
      <form id="task-create-form" class="create-form">
        <label for="task-name">Name:</label>
        <input type="text" id="task-name" name="task-name" required />

        <label for="task-description">Description:</label>
        <textarea
          id="task-description"
          name="task-description"
          rows="4"
          cols="50"
          required
        >
        </textarea>

        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label for="task-story">Story:</label>
        <select id="task-story" name="task-story" required></select>

        <label for="start">Estimated finish date:</label>
        <input
          type="date"
          id="estimated-finish-date-picker"
          name="estimated-finish"
        />

        <!-- <label for="task-status">Status:</label>
        <select id="task-status" name="task-status" required>
          <option value="ToDo">ToDo</option>
          <option value="Doing">Doing</option>
          <option value="Done">Done</option>
        </select> -->

        <input type="submit" value="Submit" id="submit-task-btn" />
      </form>
    </div>
    <input
      type="button"
      value="Go back to stories"
      class="hidden-element"
      id="showStoriesBtn"
    />
    <div id="tasks-container-header">
      <h3 id="tasks-h3" class="hidden-element">Tasks:</h3>
      <!-- <select id="task-dropdown" class="hidden-element">
        <option value="All">All</option>
        <option value="ToDo">ToDo</option>
        <option value="Doing">Doing</option>
        <option value="Done">Done</option>
      </select> -->
    </div>
    <div id="tasks-grid-container" class="hidden-element">
      <div class="grid-item hidden-element">
        <h1 id="todo-header">To do</h1>
        <div id="todo-tasks-container"></div>
      </div>
      <div class="grid-item hidden-element">
        <h1 id="doing-header">Doing</h1>
        <div id="doing-tasks-container"></div>
      </div>
      <div class="grid-item hidden-element">
        <h1 id="done-header">Done</h1>
        <div id="done-tasks-container"></div>
      </div>
      <div id="task-modal">
        <button id="close-modal-btn" class="hidden-element">X</button>
        <div id="modal-content" class="hidden-element"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
