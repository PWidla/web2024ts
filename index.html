<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ulfciulfc</title>
  </head>
  <body>
    <div id="main">
      <div id="project-form-container" class="form-container">
        <form id="project-create-form" class="create-form">
          <label for="project-name">Name</label>
          <input type="text" name="project-name" id="project-name" />
          <label for="project-description">Description</label>
          <input
            type="text"
            name="project-description"
            id="project-description"
          />
          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </div>
      <h3 id="projects-h3" class="h3-element">Projects:</h3>
      <div id="projects-container" class="entity-container"></div>
      <!-- stories -->
      <div id="story-form-container" class="hidden-element">
        <form id="story-create-form" class="create-form">
          <label for="story-name">Name:</label>
          <input type="text" id="story-name" name="story-name" required />

          <label for="story-description">Description:</label>
          <textarea
            id="story-description"
            name="story-description"
            rows="4"
            cols="50"
            required
          >
          </textarea>

          <label for="priority">Priority:</label>
          <select id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="ToDo">ToDo</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>

          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </div>
      <input
        type="button"
        value="showTasks"
        class="hidden-element"
        id="showTasksBtn"
      />
      <div id="storiesContainerHeader">
        <h3 id="stories-h3" class="hidden-element">Stories:</h3>
        <select id="story-dropdown" class="hidden-element">
          <option value="All">All</option>
          <option value="ToDo">ToDo</option>
          <option value="Doing">Doing</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <div id="stories-container" class="hidden-element"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
